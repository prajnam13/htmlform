<html>
<head>
	<title>Registration Form </title>
</head>
<body Text ="black" bgcolor ="cyan">
<h2 align="center"> Employee Registration Form </h4>
<center>
<form>
	<table cellspacing="10">

	     <tr>
		<td>
			 
		</td>
		<td>
			<input type="radio" value="Mr."> Mr.
  			<input type="radio" value="Mrs."> Mrs.
  			<input type="radio" value="Ms."> Ms.
		</td>
	     </tr>
	    <tr>
		<td><b>
			First Name : 
		</b></td>
		<td>
			<input type="text" name="fn" placeholder="First Name">
		</td>
	     </tr>

	    <tr>
		<td><b>
			Last Name : 
		</b></td>
		<td>
			<input type="text" name="ln" placeholder="Last Name">
		</td>
	     </tr>

	      <tr>
		<td><b>
			Mail Address1: 
		</b></td>
		<td>
			<input type="mail" name="Email">
		</td>
	     </tr>

	      <tr>
		<td><b>
			Mail Address2: 
		</b></td>
		<td>
			<input type="mail" name="Email">
		</td>
	     </tr>

	     <tr>
		<td><b>
			City: 
		</b></td>
		<td>
			<input type="text" name="City">
		</td>
	     </tr>
		
		<tr>  
			<td>State</td>  
			<td><select name=state> <option value="Gujarat">Gujarat   
						<option value="Maharastra">Maharastra   
						<option value="Karnataka">Karnataka   
						<option value="Delhi">Delhi  
			</select>  
			</td> 
		</tr>
	     <tr>
		<td><b>
			State: 
		</b></td>
		<td>
			<input type="text" name="State">
		</td>
	     </tr>

	     <tr>
		<td><b>
			Zip: 
		</b></td>
		<td>
			<input type="text" name="Zip">
		</td>
	     </tr>

	     <tr>
		<td><b>
			Upload Photo: 
		</b></td>
		<td>
			<input type=file name=photo>	
		</td>
	     </tr>

	     <tr>
		<td><b>
			E-Mail: 
		</b></td>
		<td>
			<input type="text" name="E-Mail">
		</td>
	     </tr>

	     <tr>
		<td><b>
			Mobile : 
		</b></td>
		<td>
			<input type="text" name"=mobile" placeholder="+91">
		</td>
	     </tr>
	
	      <tr>
		<td><b>
			Languages Known 
		</b></td>
		<td>
			<input type="checkbox" name="lang" value="English">
			<label for="lang"> English</label><br>
			<input type="checkbox" name="lang" value="Kannada">
			<label for="lang"> Kannada</label><br>
			<input type="checkbox" name="lang" value="Hindi">
			<label for="lang"> Hindi</label><br>

		</td>
	     </tr>

		<tr>  
			<td>Additional Information</td>  
			<td><textarea name=add rows=3 cols=20 placeholder="Optional" wrap></textarea></td> 
		</tr>
	     <td></td>
		<td>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</td>
	     </tr>
</form>
</body>
</html>
